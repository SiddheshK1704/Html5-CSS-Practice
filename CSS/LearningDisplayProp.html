<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .span1{
            display: block;
        }
    </style>
    <!-- WE CAN ALWAYS USE THE ELEMENT WHICH IS CALLED 
     inline-block ELEMENT, WHICH TAKES UP THE SPACE OF THE CONTENT, 
     BUT WE CAN SET ITS CUSTOM WIDTH, HEIGHT, MARGIN, PADDING, ETC.. 
     USE THE display:inline-block property -->
</head>
<body>
    <!-- Block, Inline elements.
     Block elements (- each element comes on a new line
                     - take the width of the whole viewport, from extreme left to extreme right
                     - respect custom width and height
                     - respect custom margin/ padding) -->

    <div>Learning CSS</div>
    <div>Learning about Block and Inline elemts</div>
    <!-- Inline elements (- try to come into the same line if width available
                          - width=width of ur content
                          - custom width and height cannot be applied
                          - ONLY horizontal margin, NO vertical margin/ padding)
                          WE CAN CHANGE THESE INTO EACH OTHER BY USING 
                          THE display: block tag explicitly. -->
    <span class="span1">This is Siddhesh</span>
    <span>this is Siddhesh 2.0</span>
</body>
</html>
