<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="pianobythebeach.png" alt="">
            <div class="textBox">
                <h2>Order Summary</h2>

                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci fugiat vel odit velit, veritatis exercitationem! Cupiditate vero autem nisi doloribus.</p>
            </div>

            <div id="amountBox">
                <div id="leftBox">
                    <div class="imgBox">
                        <img src="mNoteLogo3.png" alt="">
                    </div>
                    <div id="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>

                <div id="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="PaymentButton">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
