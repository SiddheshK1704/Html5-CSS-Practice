<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h1><b>Event Registration</b></h1>
    <br/>
    <br/>
    <label for="Nameinput">Enter your name:</label>
    <br/>
    <input type="text" name="Nameinput" id="Nameinput" placeholder="Enter your name">
    <br/>
    <br/>
    <label for="Emailinput">Enter your email id:</label>
    <br/>
    <input type="text" name="Emailinput" id="Emailinput" placeholder="Enter your E-mail">
    <br/>
    <br/>
    <label for="PhoneNo">Enter your phone no.</label>
    <br/>
    <input type="tel" name="PhoneNo" id="PhoneNo" placeholder="Enter your phone number">
    <br/>
    <br/>
    <label for="dropdown1">Occupation:</label>
    <br/>
    <select name="Occupation" id="dropdown1">
        <option value="Sudent">Student</option>
        <option value="Sudent">Professor</option>
        <option value="Sudent">Others</option>
    </select>
    <br/>
    <br/>
    <fieldset>
        <h3>Topics of Interest:</h3>
    <br/>
    <label for="checkbox1">HTML</label>
    <input type="checkbox" name="checkbox1" id="checkbox1">
    <br/>
    <br/>
    <label for="checkbox2">CSS</label>
    <input type="checkbox" name="checkbox2" id="checkbox2">
    <br/>
    <br/>
    <label for="checkbox3">JS</label>
    <input type="checkbox" name="checkbox3" id="checkbox3">
    <br/>
    <br/>
    </fieldset>
    
    <label for="textarea1">Comments:</label>
    <br/>
    <br/>
    <!-- always use rows and cols for textarea and height, width for img-->
    <textarea name="textarea1" id="textarea1" placeholder="Enter your message here" cols="30" rows="10"></textarea>
    <br/>
    <br/>
    <label for="button1">Submit form</label>
    <input type="submit" name="button1" id="button1" value="Submit form"></button>
</body>
</html>
