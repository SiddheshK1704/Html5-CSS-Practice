<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="divoimg.jpg" alt="click here" loading="lazy" width="299px" height="168px">
    <!--if we want to add an audio file into our html page, we have to mention the controls attribute ALWAYS, otherwise the ui wont be visible-->
    <audio src="WeekndaudioFile.mp3" controls></audio>
    <!-- we can add a video in the same format as the audio file, just by using a video tag instead of a audio tag-->

    <!--if we want to show another html page in our ui as a frame or a window, we can use the <iframe> tag and paste the path of the 
        desired html page in the src attribute of the iframe tag.-->
    <br>
    <br>
    <br>
    <!-- to embed a yt video, we use the iframe tag and embed a yt video of our choice (remove the watch?v= and replace with embed/ )
              OR if we want to embed a video, WE CAN JUST CLICK ON THE SHARE BUTTON WHICH PROVIDES US WITH THE CORRECT EMBEDDING CODE.-->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ydr4GD1NCA8" frameborder="0" allowfullscreen></iframe>


<!--NOW, TO CREATE A BOOKMARK FOR A SECTION, FIRST OF ALL, CREATE ID FOR THE SECTION, AND WHEREVER THE ANCHOR OR THE BOOKMARK IS CREATED,
    PASTE THE ID IN THE HREF ATTRIBUTE WITH A HASH (example= <a href="#designofcar1">). WHAT THIS DOES IS, IT REDIRECTS THE USER TO THE SECTION WITH THE BOOKMARK.-->
</body>
</html>
